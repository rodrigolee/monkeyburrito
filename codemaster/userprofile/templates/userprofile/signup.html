{% extends 'userprofile/base.html' %}

{% block content %}
  <h2>Sign Up</h2>
  <form class="" action="index.html" method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
       {{ field.label_tag }}<br>
       {{ field }}
       {% if field.help_text %}
         <small style="color: grey">{{ field.help_text }}</small>
       {% endif %}
       {% for error in field.errors %}
         <p style="color: red">{{ error }}</p>
       {% endfor %}
     </p>
   {% endfor %}
    <button type="signup" name="button">Signup</button>
  </form>
{% endblock %}
